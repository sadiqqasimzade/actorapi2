<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="mt-5 container">
      <div class="row">
        <div class="col-lg-4">
          <span>Get actor by Name</span>
          <input class="form-control mt-2" id="getbynameinput" placeholder="leave empty for getting all" />
          <button class="btn btn-primary mt-2" id="getbynamebtn">Get</button>
        </div>
        <div class="col-lg-4">
          <span>Create Actor</span>
          <input class="form-control mt-2" id="createnameinput" placeholder="Name" />
          <input class="form-control mt-2" id="createurlinput" placeholder="Url"  />
          <button class="btn btn-primary mt-2" id="createbtn">Create</button>
        </div>
        <div class="col-lg-4">
          <span>Update Actor</span>
          <input class="form-control mt-2" id="updateidinput" placeholder="Id" />
          <input class="form-control mt-2" id="updatenameinput" placeholder="Name  (you can leave this input empty)" />
          <input class="form-control   mt-2" id="updateurlinput" placeholder="Url (you can leave this input empty)"  />
          <button class="btn btn-primary mt-2" id="updatebyidbtn">Update</button>
        </div>
      </div>
      <div class="row mt-5" id="results">

      </div>
    </section>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous"
  ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="./main.js"></script>
</html>
